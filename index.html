<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Weather Forcast</title>
  </head>
  <body>
    <header
      class="d-flex justify-content-around align-items-center p-5 mb-4 border-5 border-bottom border-dark"
    >
      <img src="chance-of-storm-128 copy.jpg" alt="Weather-Forcast" />
      <div class="w-50">
        <h1 class="display-3">Weather Forcast</h1>
        <p class="lead">5 Day Weather Forcast</p>
        <p id="currentDay" class="lead"></p>
      </div>
    </header>
    <!-- weather dashboard with form inputs -->

    <dl>
      <dt>Search for a Location</dt>
      <dd><input type="text" name="location" id="input-city" /></dd>
    </dl>
    <button id="search-button">search</button>
    <div class="container" id="weatherCont">
      <a href="" class="city">City</a>
      <a href="" class="temperature">Temperature</a>
      <a href="" class="humidity">Humidity</a>
      <a href="" class="wind">Wind</a>
    </div>
    <main id="fiveDayForcast">
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
      <section class="card"></section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Weather Forcast</title>
  </head>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Weather Forcast</h1>
    <p class="lead">5 Day Weather Forcast</p>
    <p id="currentDay" class="lead"></p>

    <!-- add image -->
  </header>
  <body>
    <!-- weather dashboard with form inputs -->

    <form method="GET" action="http://localhost/echo.py">
      <dl>
        <dt>Search for a Location</dt>
        <dd><input type="text" name="location" /></dd>
      </dl>
      <input type="submit" name="Form" value="Search"
    </form>
    <main class="main-container">
      <div class="location-and-date">Location and Date</div>

      <div class="current-temperature">Current Temperature</div>

      <div class="current-statistics">Current Statistics</div>

      <div class="hourly-weather">Hourly Weather Update</div>

      <div class="five-day-forcast">5 Day Forcast</div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
